			<div class="form">
				  <h2>Sign up for our newsletter</h2>
				  <form>
				  	<div class="form-field">
					    <input type="text" name="fullname" placeholder="Full Name" />
					</div>
					<div class="form-field">
					    <input type="email" name="email" placeholder="Email" />
					</div>

					<div class="form-field">

					    <label><input type="radio" name="freq1"/>Weekly</label>
					    <label><input type="radio" name="freq2"/>Fortnightly</label>
					    <label><input type="radio" name="freq3"/>Monthly</label>
					</div>

					<div class="form-field">
						<p class="question">What amazing gin stuff would you like to receive?</p>
						<label><input type="checkbox" name="info1"/>Recipes</label>
						<label><input type="checkbox" name="info2"/>Blog updates</label>
						<label><input type="checkbox" name="info3"/>Gin awards</label>
					</div>

				    <a href="#"><input type="button" value="Sign me up!"/></a>

				  </form>
			</div>
